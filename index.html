<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TOP Library</title>
    <link rel="stylesheet" href="./css/css.css" />
    <script src="./js/js.js" defer></script>
  </head>

  <body>
    <header>
      <div id="headerText">TOP Library</div>
      <button id="btnBook">+</button>
    </header>
    <main>
      <form id="popUp">
        <div>Enter the book details</div>
        <label for="title">Title</label>
        <input
          type="text"
          placeholder="Enter title"
          name="title"
          id="title"
          required
        />
        <label for="author">Author</label>
        <input
          type="text"
          placeholder="Enter author"
          name="author"
          id="author"
          required
        />
        <label for="pages">Pages</label>
        <input
          type="number"
          placeholder="Enter pages"
          name="pages"
          id="pages"
          required
        />
        <button id="btnSubmit" type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <div id="footerText">
        Do not worry about the looks, worry about the functionality.
      </div>
    </footer>
  </body>
</html>
