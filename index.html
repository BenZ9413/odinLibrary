<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TOP Library</title>
    <link rel="stylesheet" href="./css/css.css" />
    <script src="./js/js.js" defer></script>
  </head>

  <body>
    <header>
      <h3 id="headerText">TOP Library</h3>
      <button id="btnBook">NEW BOOK</button>
    </header>
    <main>
      <form id="popUp">
        <div id="popUpHeader">Book details</div>
        <label for="title">Title</label>
        <input
          type="text"
          placeholder="Enter title"
          name="title"
          id="title"
          required
        />
        <label for="author">Author</label>
        <input
          type="text"
          placeholder="Enter author"
          name="author"
          id="author"
          required
        />
        <label for="pages">Pages</label>
        <input
          type="number"
          placeholder="Enter pages"
          name="pages"
          id="pages"
          required
        />
        <fieldset>
          <legend>Read the book?</legend>
          <div>
            <input
              type="radio"
              name="readStatus"
              id="readStatusYes"
              value="yes"
            />
            <label for="readStatus">yes</label>
          </div>
          <div>
            <input
              type="radio"
              name="readStatus"
              id="readStatusNo"
              value="no"
            />
            <label for="readStatus">no</label>
          </div>
        </fieldset>
        <button id="btnSubmit" type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <div id="footerText">
        Do not worry about the looks, worry about the functionality.
      </div>
    </footer>
  </body>
</html>
